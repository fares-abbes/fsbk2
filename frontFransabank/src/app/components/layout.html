<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Logo Section -->
    <div class="sidebar-header">
      <div class="logo">
        <img class="logo-image" src="logo.png" alt="Compensation" />
      </div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <div class="nav-section">
        <span class="nav-section-title">Operations</span>
        <a class="sidebar-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-box"></i>
          <span>TP Integration</span>
        </a>
        <a class="sidebar-link" routerLink="/matching" routerLinkActive="active">
          <i class="pi pi-sync"></i>
          <span>Matching & Accounting</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">Reports</span>
        <a class="sidebar-link disabled">
          <i class="pi pi-chart-bar"></i>
          <span>Analytics</span>
          <span class="badge-soon">Soon</span>
        </a>
        <a class="sidebar-link disabled">
          <i class="pi pi-file-export"></i>
          <span>Export</span>
          <span class="badge-soon">Soon</span>
        </a>
      </div>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="env-badge">
        <i class="pi pi-server"></i>
        <span>Production</span>
      </div>
      <div class="user-section">
        <div class="user-avatar">
          <i class="pi pi-user"></i>
        </div>
        <div class="user-info">
          <span class="user-name">Admin</span>
          <span class="user-role">Operator</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-area">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="breadcrumb">
        <span class="breadcrumb-item">Home</span>
        <i class="pi pi-chevron-right breadcrumb-separator"></i>
        <span class="breadcrumb-item current">Dashboard</span>
      </div>
      <div class="topbar-actions">
        <button class="topbar-btn" title="Refresh">
          <i class="pi pi-refresh"></i>
        </button>
        <button class="topbar-btn" title="Notifications">
          <i class="pi pi-bell"></i>
          <span class="notification-dot"></span>
        </button>
        <button class="topbar-btn" title="Settings">
          <i class="pi pi-cog"></i>
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet />
    </div>
  </main>
</div>
